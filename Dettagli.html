<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutti i cellulari</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div id="productDetails" class="row">
        <div class="col-4">
          <img src="" alt="Product Image" id="productImage" class="img-fluid" />
        </div>
        <div class="col-8">
          <!-- Dettagli prodotto saranno visualizzati qui -->
          <h5 id="productName"></h5>
          <p id="productDescription"></p>
          <p id="productBrand"></p>
          <p id="productPrice"></p>
        </div>
      </div>

      <button class="btn btn-primary" id="editButton">Modifica</button>
      <button class="btn btn-danger" id="deleteButton">Elimina</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Dettagli.js"></script>
  </body>
</html>
